<!-- cars/car_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">
                    {{ car.year }} {{ car.make }} {{ car.model }} - ${{ car.price }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
